server:
  port: 9091

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        # 用户服务路由
        - id: user-service-route
          uri: lb://designer-toys-user-service
          predicates:
            - Path=/user/**
        # 商品服务路由
        - id: product-service-route
          uri: lb://designer-toys-product-service
          predicates:
            - Path=/product/**

management:
  endpoints:
    health:
        show-details: always
    web:
      exposure:
        include: '*'
